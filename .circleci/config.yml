version: 2.1

jobs:
  build:
    docker:
      - image: "circleci/python:3.6"
    steps:
      - checkout
      - run:
          name: pip
          command: 'pip install pip --upgrade'
      - run:
          name: install
          command: |
            install requirements.txt    
  test:
    docker:
      - image: "circleci/python:3.6"
    steps:
      - checkout
      - run:
          name: pip
          command: 'pip install pip --upgrade'
      - run:
          name: install
          command: |
            install requirements.txt              
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build